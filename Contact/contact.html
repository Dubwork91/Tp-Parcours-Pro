<form action="contact.html">
    <h2>Formulaire</h2>
    <fieldset>
        <legend>Information personnelle</legend>
        <div>
            <label id="fname">Nom:</label> <input type="text">
        </div>
        <div>
            <label id="lname">Prénom:</label> <input type="text">
        </div>
        <div>
            <label id="Datedenaissance">Date de naissance:</label><input type="date" max="2022-07-21" min="1920-07-21" name="the_date">
        </div>
        <div>
            <label id="email">Adresse email: <input type="email" placeholder="adnane@example.com" id="email" name="email"></label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Autre</legend>
        <div>
            <label id="desc">Description:</label> <textarea name="Description" id="Description" cols="30" rows="10"></textarea>
        </div>
        <p>Sexe:</p> 
        <div>
            <input type="radio" id="Sexechoice"
            name="sexe" value="email">
           <label id="contactChoice1">Masculin</label>
           <input type="radio" id="Sexechoice2"
           name="sexe" value="email">
          <label id="contactChoice1">Féminin</label>
          <input type="radio" id="Sexechoice3"
          name="sexe" value="email">
         <label id="contactChoice1">Autre</label>
        </div>
        <div>
            <label id="pass">Mot de passe:</label>
            <input type="password" id="pass" name="pass"
                   minlength="6" required>
        </div>
        <div>
            <label id="Nombredenfants">Nombre d'enfants:</label>
            <input type="number" name="enfants" id="enfants" min="0" max="9">
        </div>
        <div>
            <label id="Possession">Possession:
            <input type="checkbox" >Voiture 
            <input type="checkbox" >Moto
            <input type="checkbox" >Maison 
        </div>
        <div>
          <label  id="choix>Comment vous nous avez connu:</label>
            <select name=" choixid="choix" multiple="">
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="amis">Amis</option>
            <option value="autres">Autres</option>
        </div>
    </fieldset>
    <input type="submit" value="Enregistrer">
